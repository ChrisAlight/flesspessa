<html>
    <head>
        <title>Easy</title>
        <link rel="stylesheet" href="style.css" />
        <script>
            function answer(selection) {
                const correct = document.getElementById('correct');
                const incorrect = document.getElementById('incorrect');
                const wasCorrect = selection === 'USA';

                correct.style = wasCorrect ? 'display: inherit' : 'display: none';
                incorrect.style = !wasCorrect ? 'display: inherit' : 'display: none';
            }
        </script>
    </head>
    <body class="gamePage">
        <h1>Easy</h1>
        <img width="400" src="assets/flags/us.webp" />
        <div class="answers">
            <button onclick="answer('Canada')">Canada</button>
            <button onclick="answer('USA')">USA</button>
            <button onclick="answer('China')">China</button>
            <button onclick="answer('Jamaica')">Jamaica</button>
            <button onclick="answer('UK')">UK</button>
            <button onclick="answer('Ireland')">Ireland</button>
        </div>
        <div style="display: none" id="correct">
            Correct!
            <a href="normal.html">Try normal</a>
        </div>
        <div style="display: none" id="incorrect">
            Incorrect
            <a href="index.html">Back to menu</a>
        </div>
    </body>
</html>
